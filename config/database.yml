default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  url: <%= ENV["DATABASE_URL"] %>


development:
  <<: *default
  database: react_start_kit_development
  # If not using DATABASE_URL locally, uncomment the below and fill in:
  # username: postgres
  # password:
  # host: localhost
  # port: 5432


test:
  <<: *default
  database: react_start_kit_test


production:
  <<: *default
  # On platforms like Heroku, DATABASE_URL is provided automatically.
